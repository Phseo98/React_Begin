<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours(){
        const[amount, setAmount] = React.useState(0);
        const[inverted, setInverted] = React.useState(false);
        const onChange = (event) => setAmount(event.target.value);
        const reset = () => setAmount(0);
        const onInverted = () => {
            reset();
            setInverted((current) => !current); 
        };
        return (
        <div>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={inverted ? amount * 60 : amount}
                    id="minutes" 
                    type="number" 
                    placeholder="minutes" 
                    onChange={onChange}
                    disabled = {inverted}
                />
            </div>
            
            <div>
                <label htmlFor="minutes">Hours</label>
                <input 
                    value={inverted ? amount : Math.floor(amount / 60)}
                    id="minutes" 
                    type="number" 
                    placeholder="hours"
                    onChange={onChange} 
                    disabled = {!inverted}
                />
            </div>
            <button onClick={reset}>reset</button>
            <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
        ); 
    } 
    function KmToMiles(){
        const[amount, setAmount] = React.useState(0);
        const[inverted, setInverted] = React.useState(false);
        const onChange = (event) => setAmount(event.target.value);
        const onClick = () => {
            setAmount(0);
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label>KM</label>
                    <input 
                        type="number"
                        value={inverted ? amount*1.609 : amount}
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label>Miles</label>
                    <input 
                        type="number"
                        value={inverted ? amount : amount/1.609}
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={onClick}>Revert</button>
            </div>
        );
    }
    function App(){
        const [index, setIndex] = React.useState("1");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
        <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="0">Minutes & Hours</option>
                <option value="1">KM & Miles</option>
            </select>
            <hr/>
            {index === "0" ? <MinutesToHours/> : null}
            {index === "1" ? <KmToMiles/> : null}
        </div>
        ); 
    } 

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
</script>
</html>
